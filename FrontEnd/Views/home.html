<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            box-sizing: border-box;
            min-height: 100vh;
        }
        header {
            font-size: 4em;
            margin: 0;
            text-align: center;
            width: 100%;
            background-color: #0f8b62;
            color: #fff;
            padding: 20px 0;
            position: relative;
        }
        .login-button {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 5px 10px;
            font-size: 0.2em;
            background-color: #ffffff;
            color: #0f8b62;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #0e4633;
        }
        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-button {
            width: 100px; 
            padding: 10px;
            font-size: 1em;
            background-color: #0f8b62;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px; /
        }
        .search-button:hover {
            background-color: #0e4633;
        }
        .search-results {
            /* display: none; */
            margin-top: 20px;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        @media (min-width: 600px) {
            header {
                font-size: 5em; 
                padding: 30px 0; 
            }
            .container {
                width: 80%;
            }
            .search-box {
                font-size: 1.2em;
            }
            .search-button {
                font-size: 1.2em;
                padding: 7px;
                width: 90px;
            }
            .login-button {
                padding: 7px 14px; 
                font-size: 0.3em; 
            }
        }
    </style>
</head>
<body>
    <header>
        Library Home Page
        <button id="loginButton" class="login-button" @click="console.log('Login button clicked')">Login</button>
    </header>
    <div class="container" x-data="{ search: '', results: [] }">
        <form id="searchForm">
            <div style="display: flex; align-items: center; width: 100%;">
                <input type="text" id="searchInput" class="search-box" placeholder="Search for book" x-model="search">
                <button type="submit" class="search-button">Search</button>
            </div>
        </form>
        <div id="searchResults" class="search-results" x-text="JSON.stringify(results, null, 2)"></div>
        <!-- <div id="searchResults" class="search-results">
            <template x-for="result in results" :key="result">
                <div x-text="result"></div>
            </template>
        </div> -->
    </div>

     
    
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (!searchTerm) return;
    
                try {
                    const response = await fetch(`http://localhost:800/library/search?query=${encodeURIComponent(searchTerm)}`);
                    const data = await response.json();

                    const searchResultsDiv = document.getElementById('searchResults');
                    searchResultsDiv.innerHTML = '';

                    if (data && data.length > 0) {
                        // Update results
                        searchResultsDiv.textContent = JSON.stringify(data, null, 2);
                    } else {
                        searchResultsDiv.textContent = 'No books found';
                    }


                    console.log('Search results:', data); 
                } catch (error) {
                    console.error('Error searching books:', error);
                    alert('Error searching books. Please try again later.');
                }
            });
    
            document.getElementById('loginButton').addEventListener('click', function() {
                window.location.href = "/library/login";
            });
        });
        </script>
    </body>
    </html>
