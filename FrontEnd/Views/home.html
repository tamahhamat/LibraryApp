<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home Page</title>
    <link rel="stylesheet" href="/styles/homeStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body>
    <header>
        Library Home Page
        <div class="login-container">
            <form id="loginForm">
                <input type="text" id="username" class="login-input" placeholder="Username" required>
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </header>
    <div class="container" x-data="{ search: '', results: [] }">
        <form id="searchForm">
            <div style="display: flex; align-items: center; width: 100%;">
                <input type="text" id="searchInput" class="search-box" placeholder="Search for book" x-model="search">
                <button type="submit" class="search-button">Search</button>
            </div>
        </form>
        <div id="searchResults" class="search-results"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:800/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include'
                    });

                    if (response.ok) {
                        console.log("Login Successful");
                        window.location.href = 'http://localhost:800/librarian'; 
                    } else {
                        console.error('Login failed');
                        alert('Login failed. Please check your username and password.');
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    alert('An error occurred during login. Please try again later.');
                }
            });

                


            document.getElementById('searchForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (!searchTerm) return;

                try {
                    const response = await fetch(`http://localhost:800/library/search?query=${encodeURIComponent(searchTerm)}`);
                    const data = await response.json();

                    const searchResultsDiv = document.getElementById('searchResults');
                    searchResultsDiv.innerHTML = '';

                    searchResultsDiv.style.display = 'block';

                    if (data && data.length > 0) {
                        data.forEach(book => {
                            const bookItem = document.createElement('div');
                            bookItem.classList.add('book-item');

                            const title = document.createElement('h3');
                            title.textContent = `Title: ${book.title}`;

                            const author = document.createElement('p');
                            author.textContent = `Author: ${book.author}`;

                            const genre = document.createElement('p');
                            genre.textContent = `Genre: ${book.genre}`;

                            bookItem.appendChild(title);
                            bookItem.appendChild(author);
                            bookItem.appendChild(genre);

                            searchResultsDiv.appendChild(bookItem);
                        });
                    } else {
                        searchResultsDiv.textContent = 'No books found';
                    }

                    console.log('Search results:', data);
                } catch (error) {
                    console.error('Error searching books:', error);
                    alert('Error searching books. Please try again later.');
                }
            });
        });
    </script>
</body>

</html>
