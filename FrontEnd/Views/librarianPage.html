<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            box-sizing: border-box;
            min-height: 100vh;
        }

        header {
            font-size: 3em;
            margin: 0;
            text-align: center;
            width: 100%;
            background-color: #0f8b62;
            color: #fff;
            padding: 20px 0;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .search-box {
            width: calc(100% - 90px);
            padding: 8px;
            font-size: 0.8em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-button {
            width: 80px;
            padding: 8px;
            font-size: 0.8em;
            background-color: #0f8b62;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 5px;
        }

        .search-button:hover {
            background-color: #0e4633;
        }

        .results-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .column {
            width: 48%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-results {
            display: none;
            margin-top: 20px;
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .book-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .book-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .book-item p {
            margin: 5px 0;
            font-size: 1em;
            color: #666;
        }

        .book-item button {
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #0f8b62;
            color: #fff;
        }

        .remove-button {
            background-color: #0e4633;
            color: #fff;
        }

        .edit-button:hover {
            background-color: #8b170f;
        }

        .remove-button:hover {
            background-color: #8b170f;
        }

        .edit-view {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .edit-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .edit-form input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .edit-form button {
            padding: 8px 12px;
            background-color: #0f8b62;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-form button:hover {
            background-color: #0e4633;
        }

        @media (min-width: 600px) {
            header {
                font-size: 4em;
                padding: 30px 0;
            }

            .container {
                width: 80%;
            }

            .search-box {
                font-size: 1em;
            }

            .search-button {
                font-size: 1em;
                padding: 7px;
                width: 90px;
            }
        }

    </style>
</head>

<body>
    <header>
        Librarian Home Page
    </header>
    <div class="container" x-data="{ search: '', results: [] }">
        <form id="searchForm">
            <div style="display: flex; align-items: center; width: 100%;">
                <input type="text" id="searchInput" class="search-box" placeholder="Search for book" x-model="search">
                <button type="submit" class="search-button">Search</button>
            </div>
        </form>
        <div class="results-container">
            <div id="searchResults" class="search-results" x-show="results.length > 0">
                <template x-for="book in results" :key="book.isbn">
                    <div class="book-item">
                        <h3>Title: {{ book.title }}</h3>
                        <p>Author: {{ book.author }}</p>
                        <p>Genre: {{ book.genre }}</p>
                        <p>ISBN: {{ book.isbn }}</p>
                        <button class="edit-button" @click="editBook(book)">Edit Details</button>
                        <button class="remove-button" @click="removeBook(book.isbn)">Remove Book</button>
                    </div>
                </template>
                <p x-show="results.length === 0">No books found</p>
            </div>
            <div id="editView" class="column edit-view">
                <!-- Edit view???? -->
                Edit View
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const searchTerm = document.getElementById('searchInput').value.trim();
                if (!searchTerm) return;

                try {
                    const response = await fetch(`http://localhost:800/library/search?query=${encodeURIComponent(searchTerm)}`);
                    const data = await response.json();

                    const searchResultsDiv = document.getElementById('searchResults');
                    searchResultsDiv.innerHTML = '';

                    searchResultsDiv.style.display = 'block';

                    if (data && data.length > 0) {
                        data.forEach(book => {
                            const bookItem = document.createElement('div');
                            bookItem.classList.add('book-item');

                            const title = document.createElement('h3');
                            title.textContent = `Title: ${book.title}`;

                            const author = document.createElement('p');
                            author.textContent = `Author: ${book.author}`;

                            const genre = document.createElement('p');
                            genre.textContent = `Genre: ${book.genre}`;

                            const ISBN = document.createElement('p');
                            ISBN.textContent = `ISBN: ${book.isbn}`;

                            bookItem.appendChild(title);
                            bookItem.appendChild(author);
                            bookItem.appendChild(genre);
                            bookItem.appendChild(ISBN);

                            const editButton = document.createElement('button');
                            editButton.classList.add('edit-button');
                            editButton.textContent = 'Edit Details';

                            const removeButton = document.createElement('button');
                            removeButton.classList.add('remove-button');
                            removeButton.textContent = 'Remove Book';

                            //  event listener for remove button with confirmation
                            removeButton.addEventListener('click', async () => {
                                const confirmation = confirm(`Are you sure you want to delete "${book.title}" by "${book.author}"?`);
                                if (confirmation) {
                                    console.log('remove clicked', book.isbn);
                                    try {
                                        const removeResponse = await fetch('http://localhost:800/removeBook', {
                                            method: 'DELETE',
                                            headers: {
                                                'Content-Type': 'application/json'
                                            },
                                            body: JSON.stringify({ ISBN: book.isbn })
                                        });

                                        if (removeResponse.ok) {
                                            console.log('Book removed successfully');
                                            bookItem.remove();
                                        } else {
                                            console.error('Failed to remove book');
                                        }
                                    } catch (error) {
                                        console.error('Error deleting book:', error);
                                    }
                                }
                            });


                            //  event listener for edit button
                            editButton.addEventListener('click', () => {
                                console.log('edit clicked', book.isbn);

                                const editViewDiv = document.getElementById('editView');
                                editViewDiv.innerHTML = `
                                    <div class="edit-form">
                                        <label for="editTitle">Title</label>
                                        <input type="text" id="editTitle" value="${book.title}">
                                        <label for="editAuthor">Author</label>
                                        <input type="text" id="editAuthor" value="${book.author}">
                                        <label for="editGenre">Genre</label>
                                        <input type="text" id="editGenre" value="${book.genre}">
                                        <label for="editISBN">ISBN</label>
                                        <input type="text" id="editISBN" value="${book.isbn}">
                                        <button type="button">Save Changes</button>
                                    </div>
                                `;

                                editViewDiv.style.display = 'block';
                            });


                            bookItem.appendChild(editButton);
                            bookItem.appendChild(removeButton);

                            searchResultsDiv.appendChild(bookItem);
                        });
                    } else {
                        searchResultsDiv.textContent = 'No books found';
                    }

                    console.log('Search results:', data);
                } catch (error) {
                    console.error('Error searching books:', error);
                    alert('Error searching books. Please try again later.');
                }
            });
        });
    </script>



    



</body>

</html>
